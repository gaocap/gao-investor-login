<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GAO Capital | Investor Dashboard</title>

  <!-- Font + Basic Styling -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Serif SC', serif;
      background-color: #fff;
      color: #111;
    }

    header {
      background-color: #000;
      color: #fff;
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      font-size: 24px;
      margin: 0;
      letter-spacing: 1px;
    }

    .container {
      padding: 40px;
      max-width: 900px;
      margin: auto;
    }

    h2 {
      margin-top: 40px;
      color: #990000;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    a {
      color: #990000;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    iframe {
      margin-top: 20px;
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 40px;
      padding: 10px 20px;
      background-color: #990000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #770000;
    }
  </style>
</head>
<body>
  <header>
    <h1>GAO Capital</h1>
    <button onclick="logout()">Logout</button>
  </header>

  <div class="container">
    <h2>Welcome to the Investor Dashboard</h2>
    <p>You are successfully logged in.</p>

    <h2>ðŸ“„ Fund Factsheets</h2>
    <ul>
      <li>
        <a id="factsheet-link" href="#" target="_blank">
          ðŸ”— View Annapurna Factsheet â€“ March 2025
        </a>
      </li>
    </ul>
    <iframe id="factsheet-frame" src=""></iframe>
  </div>

  <!-- Firebase Modular SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getStorage, ref, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBH3D0bBjzYV6KqAtUxJPvhPzVviW3JkQY",
      authDomain: "gao-investor-login.firebaseapp.com",
      projectId: "gao-investor-login",
      storageBucket: "gao-investor-login.appspot.com",
      messagingSenderId: "1025326311789",
      appId: "1:1025326311789:web:539a2a9523609377c51264"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const storage = getStorage(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        const factsheetRef = ref(storage, "factsheets/Annapurna_March_2025_Factsheet.pdf");

        getDownloadURL(factsheetRef)
          .then((url) => {
            document.getElementById("factsheet-link").href = url;
            document.getElementById("factsheet-frame").src = url;
          })
          .catch((error) => {
            console.error("Could not load factsheet:", error);
          });
      }
    });

    window.logout = function () {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    };
  </script>
</body>
</html>
