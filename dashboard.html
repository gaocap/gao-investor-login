<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Investor Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
      display: none; /* Prevent flash of dashboard */
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #dc3545;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to the GAO Capital Investor Dashboard</h1>
  <p>You are successfully logged in!</p>
  <button onclick="logout()">Logout</button>

  <!-- Firebase Modular SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    const firebaseConfig = {
      apiKey: "AIzaSyBH3D0bBjzYV6KqAtUxJPvhPzVviW3JkQY",
      authDomain: "gao-investor-login.firebaseapp.com",
      projectId: "gao-investor-login",
      storageBucket: "gao-investor-login.firebasestorage.app",
      messagingSenderId: "1025326311789",
      appId: "1:1025326311789:web:539a2a9523609377c51264"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // 🔐 Auth Check
    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("User is logged in:", user.email);
        document.body.style.display = "block";
      } else {
        console.warn("No user. Redirecting...");
        window.location.href = "index.html";
      }
    });

    // 🚪 Logout
    window.logout = function() {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    };
  </script>
</body>
</html>
